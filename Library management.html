<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .background { 
            position: absolute; 
            height: 100%; 
            width: 100%; 
            background-image: url( "library.jpeg"); 
            background-size: cover; 
            background-position: center; 
            filter: blur(10px); 
            z-index: -1; 
        } 
  table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body style="background-color:rgb(168, 223, 185);">
    <div class="background"></div> 
    <div class="text-container"> 
    </div> <center>
   
    <h1>libary Management</h1>

    <form action="/add_book.php" method="post">
      <label for="bookTitle">Book Title:</label>
      <input type="text" id="bookTitle" name="bookTitle" required></br>
  
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required><br>
  
      <label for="publicationYear">Publication Year:</label>
      <input type="number" id="publicationYear" name="publicationYear" required><br>
  
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required><br>
  
      <button type="submit">Add Book</button></center>
    </form>

    <table>
        <tr>

        </tr>
    </table>
</body>
</html>
