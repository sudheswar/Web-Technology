<!DOCTYPE html>
<html>
<head>
  <title>Cake Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .background { 
            position: absolute; 
            height: 100%; 
            width: 100%; 
            background-image: url( "cake.jpeg"); 
            background-size: cover; 
            background-position: center; 
            filter: blur(10px); 
            z-index: -1; 
        } 
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body style="background-color:rgb(149, 111, 145);">
    <div class="background"></div> 
    <div class="text-container">> <center>
    <h2>cake order</h2></center>

  <form>
    <label for="cakeType">Cake Type:</label>
    <select id="cakeType" name="cakeType" required>
      <option value="chocolate">Chocolate</option>
      <option value="vanilla">Vanilla</option>
      <option value="strawberry">Strawberry</option>
    </select>

    <label for="size">Size:</label>
    <input type="text" id="size" name="size" required>

    <label for="deliveryDate">Delivery Date:</label>
    <input type="date" id="deliveryDate" name="deliveryDate" required>

    <label for="additionalNotes">Additional Notes:</label>
    <textarea id="additionalNotes" name="additionalNotes" rows="3"></textarea><br>

    <button type="submit">Place Order</button>
  </form>

</body>
</html>
