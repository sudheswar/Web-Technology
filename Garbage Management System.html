<body>
    <header>
        <h1>Garbage Management System</h1>
    </header>

    <main>
        <section class="admin">
            <h2>Administrator</h2>
            <form>
                <label for="admin-name">Name:</label>
                <input type="text" id="admin-name" required>
                <br>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </section>

        <section class="general-public">
            <h2>General Public</h2>
            <form>
                <label for="public-name">Name:</label>
                <input type="text" id="public-name" required>
                <br>
                <label for="public-email">Email:</label>
                <input type="email" id="public-email" required>
                <br>
                <label for="public-password">Password:</label>
                <input type="password" id="public-password" required>
                <br>
                <button type="submit">Register</button>
            </form>
            <form>
                <label for="public-login-email">Email:</label>
                <input type="email" id="public-login-email" required>
                <br>
                <label for="public-login-password">Password:</label>
                <input type="password" id="public-login-password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </section>

        <section class="driver">
            <h2>Driver</h2>
            <form>
                <label for="driver-name">Name:</label>
                <input type="text" id="driver-name" required>
                <br>
                <label for="driver-password">Password:</label>
                <input type="password" id="driver-password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
