<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;

    background-image: linear-gradient(45deg,#328f8a,hwb(140 98% 1%)
}

header {
    background-color: #333;
    color: white;
    padding: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

section {

}

h1, h2 {

}

button {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}
    </style>
    <title>Online Veterinary Care</title>
  
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome to Online Veterinary Care</h1>
            <p>Providing medical solutions for your pets since 2021</p>
        </section>
        <section>
            <h2>Subscribe Now</h2>
            <p>Subscribe to Govt. CVHs or Private Clinics for affordable services</p>
            <button>Subscribe</button>
