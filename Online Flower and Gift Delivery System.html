<!DOCTYPE html>
<html>
<head><style> 
    .header {
    text-align: center;
    background-color: rgb(234, 219, 180);
}
.body{
    background-color: #29242c;
}
.background { 
        position: absolute; 
        height: 100%; 
        width: 100%; 
        background-image: url( "gift.jpeg"); 
        background-size: cover; 
        background-position:center; 
        filter: blur(10px); 
        z-index: -1; 
    }
    </style>
</head>
<body>
    <div class="background"></div> 
    <div class="text-container"> 
    </div>
    <div class="header"><center>
        <h1>Welcome to Our Online Flower and Gift Delivery System</h1></center>
    </div>

    <div class="container"><center>
        <form action="submit_form.php" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="flower_type">Flower Type:</label>
            <select id="flower_type" name="flower_type">
                <option value="Rose">Rose</option>
                <option value="Sunflower">Sunflower</option>
                <option value="Tulip">Tulip</option>
                <option value="Lily">Lily</option>
            </select><br><br>

            <label for="gift_type">Gift Type:</label>
            <select id="gift_type" name="gift_type">
                <option value="Chocolates">Chocolates</option>
                <option value="Candy">Candy</option>
                <option value="Teddy_Bear">Teddy Bear</option>
                <option value="Balloons">Balloons</option>
            </select><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit"></center>
        </form>
    </div>

    <div class="footer">
    </div>
</body>
</html>
