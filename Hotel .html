<!DOCTYPE html>
<html>
<head>
    <title>Online Hotel Room Booking</title>
    <style> 
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: Arial, Helvetica, sans-serif; 
        } 
        
        .background { 
            position: absolute; 
            height: 100%; 
            width: 100%; 
            background-image: url( "Hotel.jpg"); 
            background-size: cover; 
            background-position:center; 
            filter: blur(10px); 
            z-index: -1; 
        } 
        
        .text-container { 
            text-align: center; 
        } 

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #121312;
            color: rgb(244, 243, 243);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #74a2d0;
        }
    </style>
</head>
<body style="background-color:rgb(209, 221, 143);">
    <div class="background"></div> 
    <div class="text-container"> 
    </div> ><center>

    <header>
        <h1>Online Hotel Room Booking</h1>
    </header>

    <main>
        <section>
            <h2>Search for Hotels</h2>
            <form id="search-form">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location"><br><br>

                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in"><br><br>

                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out"><br><br>

                <button type="submit">Search</button><br>
            </form>
        </section>

        <section>
            <h2>Book a Room</h2>
            <form id="booking-form">
                <label for="hotel">Hotel:</label>
                <select id="hotel" name="hotel">
                    <option value="">Select a hotel</option><br>
                </select>

                <br><br><label for="room">Room:</label>
                <select id="room" name="room"><br>
                    <option value="">Select a room</option><br>
                </select>

                <br><br><label for="adults">Adults:</label>
                <input type="number" id="adults" name="adults" min="1"><br>

                <label for="children">Children:</label>
                <input type="number" id="children" name="children" min="0"><br><br>

                <button type="submit">Book</button><br><br>
            </form>
        </section>
    </main></center>
</body>
</html>
