<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: hsl(240, 20%, 98%);
    padding: 10px;
    text-align: center;
}

header h1 {
    margin: 0;
}

section {
    margin: 20px 0;
}

section h2 {
    margin-bottom: 10px;
}

form {
    margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 10px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

button {
    background-color: #696a6b;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 0;
}

button:hover {
    background-color: #45a049;
}

footer {
    background-color: #f2f2f2;
    padding: 10px;
    text-align: center;
}
    </style>
    <title>Travel Agency</title>

</head>
<body><center>
    <header>
        <h1>Welcome to Our Travel Agency</h1>
    </header>

    <section id="user-options">
        <h2>User</h2>
        <form id="register-form">
        </form>

        <form id="login-form">
        </form>

        <button id="view-food-details">View Food Details</button><br>
        <button id="view-hostel-details">View Hostel Details</button><br>
        <button id="view-route-details">View Route Details</button><br>
        <button id="my-bookings">My Bookings</button><br>
    </section>

    <section id="admin-options">
        <h2>Admin</h2>
        <form id="admin-login-form">
        </form>

        <button id="post-tourism-details">Post Tourism Details</button><br>
        <button id="manage-food-details">Manage Food Details</button><br>
        <button id="manage-hotel-details">Manage Hotel Details</button><br>
        <button id="manage-route-details">Manage Route Details</button><br>
        <button id="view-booking-details">View Booking Details</button><br>
    </section>

   </center>
</body>
</html>
