<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #f2f2f2;
    padding: 10px;
    text-align: center;
}

header h1 {
    margin: 0;
}

section {
    margin: 20px 0;
}

section h2 {
    margin-bottom: 10px;
}

form {
    margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 10px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

button {
    background-color: #4cafaf;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 0;
}

button:hover {
    background-color: #76c5cc;
}

footer {
    background-color: #f2f2f2;
    padding: 10px;
    text-align: center;
}
    </style>
    <title>Blood Bank Management System</title>
  
</head>
<body>
    <header>
        <h1>Blood Bank Management System</h1>
    </header>

    <section id="donor-user">
        <h2>Donor/User</h2>
        <form id="login-form">
        </form>

        <form id="register-form">
        </form>

        <form id="post-donor-info-form">
        </form>

        <button id="view-my-donor-info">View My Donor Info</button><br>
        <button id="search-donor-details">Search Donor Details</button><br>
        <button id="search-blood-bank-details">Search Blood Bank Details</button><br>
    </section>

    <section id="hospital">
        <h2>Hospital</h2>
        <form id="hospital-register-form">
        </form>

        <form id="hospital-login-form">
        </form>

        <form id="post-blood-bank-info-form">
        </form>

        <button id="update-blood-group-status">Update Blood Group Status</button><br>
        <button id="view-blood-bank-details">View Blood Bank Details</button><br>
    </section>

    
</body>
</html>
